<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>IOT Mailbox Simulator</title>
  </head>
  <body>
    <div class="mailbox">
      <h1 class="mailbox__title">IOT Mailbox Simulator</h1>
      <div class="panel-container">
        <div class="output-group">
          <label>Notification Panel</label>
          <div class="mailbox__panel mailbox__panel--notification"></div>
        </div>
        <div class="output-group">
          <label>Log Panel</label>
          <div class="mailbox__panel mailbox__panel--log"></div>
        </div>
      </div>
      <label for="interval">Monitoring Interval</br>(default value: 500ms)</label></br>
      <input
        type="number"
        class="mailbox__monitoring-interval"
        min="100"
        max="3000"
        step="100"
        name="interval"
        placeholder="monitoring interval in miliseconds"
      />
      <div class="buttons-container">
        <button class="btn btn--start">Start Monitoring</button>
        <button class="btn btn--stop">Stop Monitoring</button>
        <button class="btn btn--reset">Reset</button>
      </div>
    </div>
  </body>
</html>
